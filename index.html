<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ishaaaaaaaa ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  transition: background 1s ease;
}

.container {
  text-align: center;
  color: white;
  padding: 30px;
}

button {
  padding: 15px 38px;
  font-size: 22px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

#text {
  font-size: 30px;
  margin-top: 25px;
  min-height: 90px;
}

/* Animations */
.fade { animation: fade 1s forwards; }
.bounce { animation: bounce 1s forwards; }
.slide { animation: slide 1s forwards; }
.zoom { animation: zoom 1s forwards; }
.glow { animation: glow 1.5s infinite alternate; }
.space { letter-spacing: 6px; animation: fade 1s; }

@keyframes fade {
  from {opacity:0;}
  to {opacity:1;}
}
@keyframes bounce {
  0%{transform:scale(0.5);}
  60%{transform:scale(1.2);}
  100%{transform:scale(1);}
}
@keyframes slide {
  from {transform:translateX(-50px); opacity:0;}
  to {transform:translateX(0); opacity:1;}
}
@keyframes zoom {
  from {transform:scale(0); opacity:0;}
  to {transform:scale(1); opacity:1;}
}
@keyframes glow {
  from {text-shadow:0 0 5px #fff;}
  to {text-shadow:0 0 20px #fff;}
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: float 6s linear infinite;
}
@keyframes float {
  to {transform: translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <button onclick="nextStep()">Click Me Ishaaaaaaaa üíï</button>
  <div id="text"></div>

  <!-- Music -->
  <div id="music" style="display:none; margin-top:20px;">
    <iframe width="280" height="160"
      src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1"
      allow="autoplay"
      frameborder="0">
    </iframe>
  </div>
</div>

<script>
let step = 0;
const text = document.getElementById("text");

const steps = [
  { msg:"Hi Ishaaaaaaaa üòç", cls:"fade" },
  { msg:"You make my heart smile üíñ", cls:"bounce" },
  { msg:"Every moment with you feels special üå∏", cls:"slide" },
  { msg:"I fell for you slowly‚Ä¶ deeply üíå", cls:"zoom" },
  { msg:"You are my safe place ü´∂", cls:"glow" },
  { msg:"MY   PERFECT   PERSON", cls:"space" },
  { msg:"You changed my world ‚ú®", bg:"#ff6f91" },
  { msg:"My days start with you ‚òÄÔ∏è", emoji:"ü•∫" },
  { msg:"My heart chose you ‚ù§Ô∏è", hearts:true },
  { msg:"This is Ayush üíñ I found my perfect in you ‚ú®‚ù§Ô∏è", final:true }
];

function nextStep() {
  if(step >= steps.length) return;

  text.className = "";
  text.innerHTML = "";

  const s = steps[step];
  setTimeout(() => {
    text.innerText = s.msg;
    if(s.cls) text.classList.add(s.cls);
    if(s.bg) document.body.style.background = s.bg;
    if(s.emoji) text.innerText += " " + s.emoji;
    if(s.hearts) startHearts();
    if(s.final) document.getElementById("music").style.display = "block";
  }, 100);

  step++;
}

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}
</script>

</body>
</html>
