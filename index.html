<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.container {
  text-align: center;
  color: white;
  padding: 25px;
  backdrop-filter: blur(6px);
}

button {
  padding: 15px 38px;
  font-size: 22px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

#text {
  font-size: 28px;
  margin-top: 25px;
  min-height: 130px;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {transform: translateY(0); opacity:1;}
  100% {transform: translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <button onclick="nextStep()">Click Me Ishaaaaaaaa ğŸ’•</button>
  <div id="text"></div>

  <!-- YouTube Perfect (hidden until step 6) -->
  <div id="music" style="display:none; margin-top:20px;">
    <iframe width="280" height="160"
      src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
let step = 0;
const text = document.getElementById("text");

const messages = [
  "Hi Ishaaaaaaaa ğŸ˜",
  "You are the cutest part of my life ğŸŒ¸",
  "Your smile heals everything inside me ğŸ«¶",
  "I fell for you slowlyâ€¦ and deeply ğŸ’Œ",
  "You are my today, my tomorrow, my forever ğŸ¥ºâ¤ï¸",
  "This is Ayush ğŸ’–<br>I found my <b>Perfect</b> in you âœ¨"
];

function typeText(message) {
  text.innerHTML = "";
  let i = 0;
  const interval = setInterval(() => {
    text.innerHTML += message.charAt(i);
    i++;
    if(i >= message.length) clearInterval(interval);
  }, 50);
}

function nextStep() {
  if(step < messages.length) {
    typeText(messages[step]);
    step++;
  }

  if(step === 6) {
    document.getElementById("music").style.display = "block";
    startHearts();
  }
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>
