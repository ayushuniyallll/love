<html lang="en">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.container {
  text-align: center;
  color: white;
}

button {
  padding: 15px 35px;
  font-size: 22px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.1);
}

#love {
  display: none;
  animation: fadeIn 2s ease-in-out;
}

h1 {
  font-size: 45px;
}

p {
  font-size: 22px;
  max-width: 500px;
  margin: auto;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>
